<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="form_wrapper"> 
    <table>
        <thead>
            <tr>
                <td>
                    <div class="img_heading">
                        <img src="./../hoc2012.png" alt="google image">
                        <h2>Create your Google Account</h2>
                        <form action="#">
                            <input type="text" name="First name" placeholder="First name">
                            <input type="text" name="Last name " placeholder="Last Name"><br>
                            <input type="email" class="full" placeholder="Username">
                            <p>You Can use letters, numbers,& periods</p>
                            <div class="buttonuser">
                                <a href="#">Use my current email address isntead</a>
                            </div><br>
                            <input type="password" name="password" placeholder="Password">
                            <input type="password" name="password" placeholder="Confirm">
                            <p>Use 8 or more characters with a mix of letters, numbers &<br>
                                symbols</p>
                                <div class="show_pass">
                                    <input type="checkbox" name="showpassword">
                                    <span>Show Password</span>
                                </div>
                                <div class="next_button">
                                    <a href="#" class="sign">Sign in instead</a>
                                   
                                       Next <a href="#" class="next"></a>

                                 
                                </div>
                            </form>
                    </div>
                </td>
                <td>
                    <div class="right-image">
                        <img src="../account.svg " alt="logo">
                    </div>
                </td>
            </tr>
            
        </thead>
    </table>
</div>

        <table>
<tr>

    <td>

        <select name="language">
            <option>English(United kingdom)</option>
        </select>
        </td>
    </div>

<td>

        <a href="Help">Help</a>
        <a href="privacy">Privacy</a>

</td>
</tr>
    </table>
</div>
